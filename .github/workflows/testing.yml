name: testing

on:
  workflow_dispatch:
  push:
    paths:
      - src/boxmuller/CMakeLists.txt
      - src/boxmuller/*.c
      - src/boxmuller/*.h
      - test/boxmuller/CMakeLists.txt
      - test/boxmuller/*.c
      - test/boxmuller/*.h

permissions:
  contents: read

jobs:
  test:
    name: "test"
    runs-on: ubuntu-latest
    steps:
      - name: Check out a copy of the repository
        uses: actions/checkout@v4

      - name: Install test dependency criterion
        run: sudo apt install libcriterion-dev

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
          cmake --install .

      - name: Test
        run: |
          cd build
          ./dist/bin/test_boxmuller -j1 --verbose
